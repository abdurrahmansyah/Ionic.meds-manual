<ion-content>
  <div class="flexContainer">
    <comp-header [title]="title!" [defaultHref]="defaultHref!"></comp-header>
    <hr style="height: 16px;" class="ion-no-padding ion-no-margin">

    <div class="scrollYnew">
      <ion-item button (click)="ChangeShowReview()" color="meds-pink" lines="none">
        <ion-text>Review</ion-text>
        <ion-icon *ngIf="showReview" name="caret-down" slot="end"></ion-icon>
        <ion-icon *ngIf="!showReview" name="caret-up" slot="end"></ion-icon>
      </ion-item>

      <div *ngIf="showReview" class="ion-padding">
        <div *ngFor="let x of inactiveFireUsers">
          <ion-card button mode="ios" class="ion-no-padding ion-no-margin" (click)="Approval(x)">
            <ion-item lines="none" color="translucent">
              <ion-avatar slot="start">
                <img src="{{ x.photo }}">
              </ion-avatar>
              <ion-label>
                <ion-text style="font-weight: 700; color: #38465F;">{{x.nama}}</ion-text>
                <br>
                <ion-text style="font-size: 12px; color: #38465F;">{{x.email}}</ion-text>
              </ion-label>
            </ion-item>
          </ion-card>
          <br>
        </div>
      </div>
      <div *ngIf="showReview && inactiveFireUsers.length == 0" class="ion-padding">
        <div *ngFor="let number of numbersInactive">
          <ion-card mode="ios" class="ion-no-padding ion-no-margin">
            <ion-item lines="none" color="translucent">
              <ion-avatar slot="start">
                <ion-skeleton-text [animated]="true"></ion-skeleton-text>
              </ion-avatar>
              <ion-label>
                <ion-skeleton-text [animated]="true" style="width: 80%; height: 1em;"></ion-skeleton-text>
                <ion-skeleton-text [animated]="true" style="width: 60%; height: 0.9em;"></ion-skeleton-text>
              </ion-label>
            </ion-item>
          </ion-card>
          <br>
        </div>
      </div>

      <ion-item button (click)="ChangeShowPengguna()" color="meds-pink" lines="none">
        <ion-text>Daftar Pengguna</ion-text>
        <ion-icon *ngIf="showPengguna" name="caret-down" slot="end"></ion-icon>
        <ion-icon *ngIf="!showPengguna" name="caret-up" slot="end"></ion-icon>
      </ion-item>

      <ion-searchbar *ngIf="showPengguna" mode="ios" placeholder="Cari Pengguna" style="padding: 0px 5%;"
        (ionInput)="searchInput($event)" (ionChange)="searchChange($event)"></ion-searchbar>

      <div *ngIf="showPengguna" class="ion-text-center" style="padding: 0px 5%;">
        <ion-row>
          <ion-col class="ion-text-left">
            <ion-note>
              <ion-icon name="caret-back"></ion-icon>
              {{page}}
              <ion-icon name="caret-forward"></ion-icon>
            </ion-note>
          </ion-col>
          <ion-col button id="seeLimit" class="ion-text-right">
            <ion-note>
              Lihat {{limit}} per Halaman
              <ion-icon name="caret-down"></ion-icon>
            </ion-note>
          </ion-col>
          <ion-action-sheet trigger="seeLimit" [buttons]="limitButtons" (didDismiss)="LimitChanged($event)"
            mode="ios"></ion-action-sheet>
        </ion-row>
      </div>
      <div *ngIf="showPengguna && activeFireUsers.length > 0" class="ion-padding">
        <div *ngIf="!isSearch">
          <div *ngFor="let x of activeFireUsers">
            <ion-card button mode="ios" class="ion-no-padding ion-no-margin">
              <ion-item lines="none" color="translucent">
                <ion-avatar slot="start">
                  <img src="{{ x.photo }}">
                </ion-avatar>
                <ion-label>
                  <ion-text style="font-weight: 700; color: #38465F;">{{x.nama}}</ion-text>
                  <br>
                  <ion-text style="font-size: 12px; color: #38465F;">{{x.email}}</ion-text>
                </ion-label>
              </ion-item>
            </ion-card>
            <br>
          </div>
        </div>
        <div *ngIf="isSearch">
          <div *ngFor="let x of searchFireUsers">
            <ion-card mode="ios" class="ion-no-padding ion-no-margin">
              <ion-item lines="none" color="translucent">
                <ion-avatar slot="start">
                  <img src="{{ x.photo }}">
                </ion-avatar>
                <ion-label>
                  <ion-text style="font-weight: 700; color: #38465F;">{{x.nama}}</ion-text>
                  <br>
                  <ion-text style="font-size: 12px; color: #38465F;">{{x.email}}</ion-text>
                </ion-label>
              </ion-item>
            </ion-card>
            <br>
          </div>
        </div>
      </div>
      <div *ngIf="showPengguna && activeFireUsers.length == 0" class="ion-padding">
        <div *ngIf="!isSearch">
          <div *ngFor="let number of numbersActive">
            <ion-card mode="ios" class="ion-no-padding ion-no-margin">
              <ion-item lines="none" color="translucent">
                <ion-avatar slot="start">
                  <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                </ion-avatar>
                <ion-label>
                  <ion-skeleton-text [animated]="true" style="width: 80%; height: 1em;"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true" style="width: 60%; height: 0.9em;"></ion-skeleton-text>
                </ion-label>
              </ion-item>
            </ion-card>
            <br>
          </div>
        </div>
      </div>
    </div>

    <!-- <hr style="height: 10px;" class="ion-no-padding ion-no-margin"> -->

    <!-- <div class="scrollYnew">
      <comp-content [datas]="datas!" [defaultHref]="defaultHref!"></comp-content>
    </div> -->

    <hr style="height: 20px;" class="ion-no-padding ion-no-margin">
  </div>
</ion-content>
