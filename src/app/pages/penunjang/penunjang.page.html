<ion-content>
  <div class="flexContainer" [class.focusSearch]="isFocusSearch">
    <div class="ion-text-center">
      <ion-row class="header ion-align-items-center">
        <ion-col>
          <ion-text>MEDS Manual</ion-text>
        </ion-col>
      </ion-row>
    </div>

    <div class="scrollYnew0">
      <comp-search (callParent)="getEventOutput($event)" [defaultHref]="defaultHref!"></comp-search>
    </div>

    <div *ngIf="!isFocusSearch" class="ion-text-center scrollYnew2">
      <ion-text>PENUNJANG</ion-text>
      <div class="ion-padding red09">
        <ion-row>
          <ion-col button (click)="Content(tabs.radioimaging, titles.radioimaging)">
            <img src="../../../assets/images/radioimaging.png">
            <ion-text>RADIOIMAGING</ion-text>
          </ion-col>
          <ion-col button (click)="Content(tabs.nilaiNormalLab, titles.nilaiNormalLab)">
            <img src="../../../assets/images/nilai-normal-lab.png">
            <ion-text>NILAI NORMAL LABORATORIUM</ion-text>
          </ion-col>
        </ion-row>
        <hr style="height: 20px;" class="ion-no-padding ion-no-margin">

        <ion-row>
          <ion-col size="6" button (click)="Content(tabs.ekg, titles.ekg)">
            <img src="../../../assets/images/elektrokardiografi.png">
            <ion-text>ELEKTROKARDIOGRAFI</ion-text>
          </ion-col>
        </ion-row>
      </div>

      <div class="footer">
        <img src="../../../assets/images/undraw_medical_research_qg4d.png">
      </div>
    </div>
  </div>
</ion-content>
